plugins {
    id 'java'
    id 'application'
}

group 'dev.sijiahu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

application {
    mainClass = 'dev.sijiahu.orderingsystem.EviveOrderingSystem'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}